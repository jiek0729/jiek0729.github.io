<div>
    <p>
        <select ng-model="selectedFilter" ng-change="filterChange()">
            <option ng-repeat="filter in filters">{{filter}}</option>
        </select>
        <select ng-model="selectedFilterValue" ng-change="filter()">
            <option ng-repeat="value in filterValue">{{value}}</option>
        </select>
    </p>
</div>
<div class="row">
    <div class="nav navbar-nav navbar-left col-md-2">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>
                        <span>station name</span>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="station in stationList">
                    <td>
                        <a data-ng-click="selectStation(station.station_id)">{{station.station_name}}</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-10" id="wrapper">
        <div id="map-canvas"></div>
        <div id="over_map" class="sample-show-hide" ng-show="checked" ng-model="station_detail">
            station: {{station_detail.station_name}}<br/>
            system: {{station_detail.system}}<br/>
            mode: {{station_detail.mode}}<br/>
            line: {{station_detail.line}}<br/>
            region: {{station_detail.region}}<br/>
            state: {{station_detail.state}}<br/>
            city: {{station_detail.city}}<br/>
        </div>
    </div>
